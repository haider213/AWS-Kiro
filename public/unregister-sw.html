<!DOCTYPE html>
<html>
<head>
    <title>Unregistering Service Worker</title>
</head>
<body>
    <h1>Unregistering Service Worker...</h1>
    <p id="status">Please wait...</p>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.getRegistrations().then(function(registrations) {
                for(let registration of registrations) {
                    registration.unregister().then(function(success) {
                        if (success) {
                            document.getElementById('status').textContent = 'Service Worker unregistered successfully! Redirecting...';
                            setTimeout(() => {
                                window.location.href = '/';
                            }, 1000);
                        }
                    });
                }
            });
        } else {
            document.getElementById('status').textContent = 'Service Workers not supported. Redirecting...';
            setTimeout(() => {
                window.location.href = '/';
            }, 1000);
        }
    </script>
</body>
</html>
